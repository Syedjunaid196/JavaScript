<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove At begining</title>
</head>

<body>
    <input type="number" name="" id="number">

    <div>
        <button onclick="shift()">Hit Me To Remove</button>
    </div>

    <script>
        let arr = [10, 40, 70, 80, 70];

        function shift() {
           
            arr.shift();

            console.log(arr)
        }
    </script>
</body>

</html>
