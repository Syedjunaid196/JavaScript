<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employee details </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">


        <table class="table table-success">


            <input type="number" name="" id="id">
            <input type="text" name="" id="name">
            <input type="text" name="" id="salary">
            <button onclick="addItem()">adddd</button>

            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tBody">

            </tbody>
        </table>
    </div>
    <script>

        let employee = [
            {
                id: 101,
                name: "junaid",
                salary: 700,
                details: `<a href="employeeGetDetails.html?id=101&name=junaid&salary=9000&address=kupwara">GetDetails</a>`

            },
            {
                id: 102,
                name: 'aarif',
                salary: 90000,
                details: ` <a href="employeeGetDetails.html?id=101&name=aarif&salary=800000000000000&address=anathnag">GetDetails</a>`
            },
            {
                id: 103,
                name: 'sahil',
                salary: 21000,
                details: `<a href="employeeGetDetails.html?id=101&name=sahil&salary=7000&address=kupwara">GetDetails</a>`
            }
        ]

        function addItem() {
            let id = document.getElementById('id').value;
            let name = document.getElementById('name').value
            let salary = document.getElementById('salary').value
            employee.unshift(
                {
                    id: id,
                    name: name,
                    salary: salary
                }
            
            );
            employeeList();
        }



        function employeeList() {
            const tbody = document.querySelector('#tBody');
            let trs = '';
            employee.forEach((employee) => {
                trs +=
                    `<tr>
                         <td>${employee.id}</td>
                         <td>${employee.name}</td>
                         <td>${employee.salary}</td>
                         <td>${employee.details}</td>
                         
                     </tr>`

            });
            tbody.innerHTML = trs;
        }
        employeeList()
    </script>
</body>

</html>
