<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorting - addOnFunctions</title>
</head>

<body>
    <script>
        let arr = [9, 8, 3, 2, 4, 1, 5, 7, 10, 11, 20, 30, 40, 50, 80, 60, 40, 90]
        let newarr = arr.sort((a, b) => a - b);   //the output will be in the ascending order for decending order we have to give b-a , instead of a-b;
        console.log(newarr);

        let newarr2 = arr.sort((a, b) => b - a);
        console.log(newarr2);

    </script>
</body>

</html>
