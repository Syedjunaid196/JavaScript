<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse function</title>
</head>

<body>
    <script>
        let arr = [2, 1, 20, 10, 30, 3, 300, 40, 4, 450, 500]
        let newarr = arr.sort((a, b) => a - b)
        .reverse();          // this type of approach is known as function chaining, having a benefit of not repeating the name of the array everytime, in function chaning we also need to write the semicolon after the last function. 
        console.log(newarr);
    </script>
</body>

</html>
