<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        .container {
            margin: auto;
            border: 3px solid black;
            width: 700px;
            text-align: center;
            padding: 40px;
            

        }

        table th,
        td {
            border: 2px solid black;
            height: 20px;

        }


        .container table {
            border: 3px solid black;
            padding: 30px;
            margin: auto;
            width: 700px;
            border-radius: 15px;

        }

        .container form input {
            width: 500px;
            height: 50px;
            text-align: center;
            margin-top: 10px;
            border-radius: 22px;
            text-transform: uppercase;

        }

        .container button {
            width: 250px;
            height: 30px;
            margin-top: 15px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="">

            <input type="number" name="" id="id" placeholder="Enter Your Id" class="userInput">

            <input type="text" name="" id="name" placeholder="Enter Your Name" class="userInput">

            <input type="number" name="" id="salary" placeholder="Please Enter Your Salary" class="userInput">


            <div>
                <button onclick="push()">push</button>
            </div>

            <div>
                <button onclick="pop()" type="button">pop</button>
            </div>
            <div>
                <button onclick="shift()">shift</button>
            </div>

            <div>
                <button onclick="unshift()">unshift</button>
            </div>
            <div>
                <button onclick="show()" type="button">show</button>
            </div>


        </form>
    </div>

    <div class="container">
        <table>
            <caption>Employee Details</caption>

            <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>salary</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="data"></td>
                    <td class="data"></td>
                    <td class="data"></td>
                </tr>

                <tr>
                    <td class="data"></td>
                    <td class="data"></td>
                    <td class="data"></td>
                </tr>

                <tr>
                    <td class="data"></td>
                    <td class="data"></td>
                    <td class="data"></td>
                </tr>


            </tbody>


        </table>
    </div>

    </script>
</body>

</html>
