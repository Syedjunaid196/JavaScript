<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove item</title>
</head>

<body>
    <input type="number" name="" id="number">
    <div>
        <button onclick="pop()">Hit Me To Pop</button>
    </div>
    <div>
        <button onclick="showArr()">Hit Me To Show Arr</button>
    </div>

    <script>
        let arr = [10, 20, 30]
        function pop() {
            arr.pop();
        }

        function showArr() {
            console.log(arr);
        }
    </script>
</body>

</html>
