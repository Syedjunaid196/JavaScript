<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice (add any where)</title>
</head>

<body>
  
    <div>
        <button onclick="spliceAdd()">splice-add</button>
        <button onclick="spliceRemove()">splice-remove</button>
        <button onclick="spliceRemoveAndAdd()">splice-remove-add</button>
    </div>

    <script>
        let arr = [10, 20, 30, 40, 50, 60, 70,];

        function spliceAdd() {
           
            arr.splice(3,0,41,42,43);
            console.log(arr);

        }

        function spliceRemove()
        {
            arr.splice(6,1)
            console.log(arr);
        }

        function spliceRemoveAndAdd()
        {
            arr.splice(4,1,50, 51, 52,)
            console.log(arr);
        }
    </script>
</body>

</html>
