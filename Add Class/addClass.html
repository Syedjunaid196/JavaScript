<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add class via js</title>
    <style>
        .class {
            border: 5px solid rgb(187, 22, 22);
            border-radius: 10px;
            width: 100px;
            padding: 20px;
            height: auto;
            margin: 10px auto;
            transition: all 2s;
        }

        .class1 {
            border: 5px solid green;
            border-radius: 10px;
            width: 100px;

            margin: 10px auto;
            transition: all 2s;

        }
    </style>

</head>

<body>
    <div class="container">

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti impedit, harum quia nihil reiciendis sunt
            et illum iusto blanditiis velit.
        </p>
    </div>


    <button onclick="fun()">hit me</button>
    <button ondblclick="fun1()">hit me twice</button>

    <script>

        container = document.querySelector('.container');
        function fun() {
            console.log(container);
            container.className = 'class'
            // container.className = 'class1'

            // in this type we have a disadvantage which is it overwrites the previous class, and we can't use the toggle property here//

        }



        // we can add the class via classList property which has many advantages over className

        function fun1() {
            container.classList.add('class1')
        }





    </script>
</body>

</html>
