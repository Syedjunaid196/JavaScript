<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Bubbling</title>
</head>

<body>


  <button id="btn">add Country</button>
  <ol id="countries">
    <li>india</li>
    <li>nepal</li>
    <li>china</li>
  </ol>

  <script>
    let ul = document.getElementById('countries');
    
    document.querySelector('#btn').addEventListener('click', function () {
      let country = prompt('enter country name');
      ul.innerHTML += `<li>${country}</li>`
    });

    document.querySelector('#countries').addEventListener('click', function (event) {
      event.target.style.display = 'none'
    });
  </script>
</body>

</html>
