<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove images</title>
    <style>
        img{
            width: 400px;
            height: 250px;
        }
    </style>
</head>
<body>
   <Ul id="images">
    <li><img src="https://images.pexels.com/photos/15956088/pexels-photo-15956088/free-photo-of-flowers-in-vase.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="flowers" id=""></li>
    <li><img src="https://images.pexels.com/photos/16880774/pexels-photo-16880774/free-photo-of-foam-in-sea.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="tree" id=""></li>
    <li><img src="https://images.pexels.com/photos/26570911/pexels-photo-26570911/free-photo-of-sea-turtle-in-sea.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="turtle" id=""></li>
    <li><img src="https://images.pexels.com/photos/25466782/pexels-photo-25466782.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="lamp" id="lamp"></li>
    <li><img src="https://images.pexels.com/photos/18262644/pexels-photo-18262644/free-photo-of-boats-moored-along-pier.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="boats" id="boats"></li>
   </Ul> 

   <script>
    document.querySelector('#images').addEventListener('click', function(event){
        console.log(event.target.alt);
        if(event.target.tagName ===  'LI' || event.target.tagName ===  'IMG'){
        event.target.remove()
        }
    },false)
   </script>
</body>
</html>
