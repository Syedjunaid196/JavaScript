<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .box {
            border: 5px double black;
            border-radius: 10px;
            min-height: 150px;
            max-height: 700px;
            min-width: 150px;
            max-width: 900px;
            margin-top: 10px;
            overflow: auto;
            align-content: center;
            text-align: center;


        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Address</h1>
        </div>
        <div class="box">
            <img src="/assets/images/IMG_20210203_004217.jpg" alt="hii">
        <!-- we can use "/" which is very powerful ,,, and this leads us to the main folder -->
        </div>
        <div class="box2">
            <div class="box">
                <img src="./IMG_20200528_110534.jpg" alt="img">
                <!-- we can use (./) dot forward slash to select the image from the current folder in which we are working -->
            </div>
        </div>
    </div>
</body>

</html>
