<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box {
            border: 1px black;
            height: 500px;
            width: 500px;
            margin: auto;
        }

        img {
            width: 300px;
            height: 300px;
            border-radius: 22px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="box mt-5">
            <img src="/assets/images/1.jpg" alt="" id="mainImage">
        </div>
        <button id="buttonStart" class="btn btn-success">Start Slider</button>
        <button id="buttonStop" class="btn btn-primary">Stop Slider</button>
    </div>

    <script>


       // let intervalId;
       let src;
        document.querySelector('#buttonStart').addEventListener('click', function (event) {
            let image = document.querySelector('#mainImage');
             src = image.getAttribute('src')
            console.log(src);
            let subString = src.substring(15, 16);
            console.log(subString);

           let intervalId = setInterval(() => {
                if (subString < 4) {
                    subString++;
                    image.setAttribute('src', `/assets/images/${subString}.jpg`);
                  //  console.log(subString);
                }
               
            }, 1000);
          
            document.querySelector('#buttonStop').addEventListener('click', function(event){
              clearInterval(intervalId);
              image.setAttribute('src', `/assets/images/1.jpg`);
            //  console.log(src)

              console.log("object");
           
        })
    })

       
        
            
        
        </script>
</body>

</html>
