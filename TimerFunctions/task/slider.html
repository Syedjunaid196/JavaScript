<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box {
            border: 1px solid black;
            height: 500px;
            width: 500px;
            margin: auto;
        }

        img {
            height: 495px;
            width: 495px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="box">
            <img src="/assets/images/1.jpg" alt="" id="image">
        </div>

        <button id="btn1" class="btn btn-danger">Start Slider</button>
        <button id="btn2" class="btn btn-warning">Stop Slider</button>
    </div>

    <script>
        let intervalId;
        
        document.querySelector('#btn1').addEventListener('click', function (event) {
            let image = document.querySelector('#image');
            let src = image.getAttribute('src')
            // console.log(src);
            // let index = image.indexOf('1');
            // console.log(index);
            // let index2 = image.indexOf('.');
            // console.log(index2);
            // console.log(subString);
            // console.log(image);
            let subString = src.substring(15, 16)



            let intervalId = setInterval(() => {
                let subString = Number(src.substring(15, 16))
                if (subString && subString<4) {

                    // console.log(src);
                    console.log(subString);
                    subString++
                    console.log('this is substring', subString);
                    image.setAttribute('src', `/assets/images/${subString}.jpg`)
                }



            }, 2000)

        }, false)

        document.querySelector('#btn2').addEventListener('click', function (event) {
            clearInterval(intervalId)
        }, false)

    </script>
</body>

</html>
