<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <button id="btn1" class="btn btn-danger">show Current Time</button>
    <button id="btn2" class="btn btn-info">Show Current Date</button>
    <h1 id="resultHeading"></h1>
    <h2 id="resultHeading2"></h2>

    <script>

        document.querySelector('#btn1').addEventListener('click', function (event) {
            let resultHeading = document.querySelector('#resultHeading');
            let resultHeading2 = document.querySelector('#resultHeading2');


            // console.log(fullDate);
            // console.log(fullDate.getFullYear());
            // console.log(fullDate.getHours());
            // console.log(fullDate.getMinutes());
            // console.log(fullDate.getSeconds());

            setInterval(() => {
                let fullDate = new Date()
                resultHeading.innerHTML = ` ${fullDate.getHours()} : ${fullDate.getMinutes()} : ${fullDate.getSeconds()}`;



            }, 1000);

        })

        document.querySelector('#btn2').addEventListener('click', function (event) {
            let fullDate = new Date()

            resultHeading2.innerHTML = `${fullDate.getDate()} : ${fullDate.getMonth()+1} : ${fullDate.getFullYear()}`
            console.log(fullDate);
        })


    </script>
</body>

</html>
