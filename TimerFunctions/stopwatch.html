<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1 {
            color: red;
        }
    </style>

</head>

<body>
    <div class="container">

        <input type="number" name="counter" id="counter" class="form-control w-50" placeholder="Enter Value">
        <button id="btn1" class="btn btn-info">Start</button>
        <button id="btn2" class="btn btn-primary">Stop</button>
        <h1 id="resultHeading"></h1>
    </div>

    <script>
        const buttonstart = document.querySelector('#btn1');
        const buttonStop = document.querySelector('#btn2');
        const resultHeading = document.querySelector('#resultHeading');



        buttonstart.addEventListener('click', function (event) {
            let counter = Number(document.querySelector('#counter').value);

            const interval = setInterval(() => {

                if (counter >= 0) {
                    resultHeading.innerHTML = counter;
                    counter--;
                    
                }
                return
                // else {
                //     resultHeading.innerHTML = "enter value greater than zero"
                // }


            }, 1000);

            buttonStop.addEventListener('click', function (event) {
                clearInterval(interval)
            }, false)

        }, false)
        
    </script>


</body>

</html>
