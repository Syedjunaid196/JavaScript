<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time out functions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <input type="number" name="" id="userInput" class="form-control">

        <button id="btn1" class="btn btn-primary">Start Countdown</button>

        <h1 id="resultHeading"></h1>
    </div>

    <script>
        document.querySelector('#btn1').addEventListener('click', function (event) {
            let userInput = document.querySelector('#userInput').value;
            let resultHeading = document.querySelector('#resultHeading')

            setTimeout(() => {
                
                if (userInput <= 0) {
                    resultHeading.innerHTML = 'Enter value greater than zero'
                    return;
                }
    

                resultHeading.innerHTML = 'starting'
    
              let  intervalId =  setInterval(() => {
    
                    resultHeading.innerHTML = userInput;
                    userInput--;
    
                    if(userInput < 0){
                        clearInterval(intervalId)
                        resultHeading.innerHTML = 'countdown finished';
                    }
                    
                }, 1000)
            }, 1500);




        })
    </script>
</body>

</html>
