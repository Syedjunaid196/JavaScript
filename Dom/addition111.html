<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result{
            width: 500px;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" name="" id="num1" placeholder="Enter First Number" value="">
    </div>

    <div>
        <input type="text" name="" id="num2" placeholder="Enter Second Number" value="">
    </div>
    <div>
        <button onclick="addition()">Add</button>
    </div>
    <div>
        <button onclick="subtraction()">Subtract</button>
    </div>
    <div>
        <button onclick="multiply()">Multiply</button>
    </div>
    <div>
        <button onclick="division()">Divide</button>
    </div>
    <div>
        <button onclick="modulus()">Modulus</button>
    </div>
    <div>
        <input type="text" name="" id="result" placeholder="Result" disabled>
    </div>
    <script>
        function addition() {
            
             

            let addition = Number(num1.value) + Number(num2.value)
            result.value = `The Sum Of ${num1.value} And ${num2.value} Is ${addition}`

        }
        function subtraction() {
            let subtraction = Number(num1.value) - Number(num2.value);
            result.value = `The Subtraction Of ${num1.value} And ${num2.value} Is ${subtraction}`
        }

        function division() {
            let division = Number(num1.value) / Number(num2.value);
            result.value = ` the division Of ${num1.value} And ${num2.value} is ${division}`
        }

        function multiply(){
            let multiplication = Number(num1.value) * Number(num2.value);
            result.value = multiplication
        }

        function modulus(){
            let modulus = Number(num1.value) % Number(num2.value)
            result.value = `The modulus of ${num1.value} and ${num2.value} is ${modulus}`
        }
    </script>
</body>

</html>
