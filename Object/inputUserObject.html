<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object-Via-UserInput></title>
</head>

<body>
    <script>
        function createEmployee() {
            let emp1 = {
                name,
                age,
                id,
                gender
            }
            function logData() {
                console.log(`name : ${emp1.name}`)
                console.log(`age : ${emp1.age}`)
                console.log(`id : ${emp1.id}`)
                console.log(`gender : ${emp1.gender}`)
            }
            logData()
            
        }
        let name = prompt("enter your name ");
        let age = Number(prompt("enter your age "))
        let id = Number(prompt("please enter your id "))
        let gender = prompt("plese Determine your gender")
        createEmployee()

    </script>
</body>

</html>
