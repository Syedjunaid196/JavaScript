<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    
    <script>
  

            function executor(success, reject){
                setTimeout(() => {
                    let x = Number(prompt('enter any number'))
                    if(x%2 !== 0){
                        success(`${x} is odd number`)

                    }
                    else{
                        reject(`${x} is an even number`)
                    }
                }, 5000);
            }
        let prom = new Promise(executor);
        console.log(prom);
    </script>
</body>
</html>
