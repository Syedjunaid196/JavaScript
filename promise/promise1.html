<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getData() {
            return new Promise((success, reject) => {
                setTimeout(() => {
                    let numerator = Number(prompt('enter any Number'))
                    let denominator = Number(prompt('enter second number'))
                    if (denominator > 0) {
                        res = numerator / denominator;
                        success(`the result is ${res}`)
                    }
                    else {
                        reject('denominator should be greater than zero');
                    }
                }, 1000);
            })

        }

        getData()
            .then((data) => {
                console.log(data);
            })
            .catch((err) => {
                console.log(err)
            })


    </script>
</body>

</html>
