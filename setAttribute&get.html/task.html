<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            /* border: 2px dashed silver; */
            border-radius: 20px;

            width: 500px;
            height: 500px;
            margin: 20px auto;

        }

        .container2 {
            /* border: 2px solid; */
            width: 500px;
            height: 150px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            justify-content: space-around;

        }

        .box1 {
            /* border: 2px solid black; */
            width: 150px;
            height: 130px;
            /* background: url(/assets/images/fan.png); */
            background-size: contain;

        }

        .box2 {
            /* border: 2px solid black; */
            width: 150px;
            height: 130px;


        }

        .box3 {
            /* border: 2px solid black; */
            width: 150px;
            height: 130px;
        }

        img {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="" alt="" id="image">
    </div>
    <div class="container2">

        <div class="box1">
            <img src="/assets/images/fan.png" alt="" id="image1" onclick="fun1()">
        </div>
        <div class="box2">
            <img src="/assets/images/mouse.jpg" alt="" id="image2" onclick="fun2()">
        </div>
        <div class="box3">
            <img src="/assets/images/pc.jpg" alt="" id="image3" onclick="fun3()">
        </div>
        <script>
            const container = document.getElementById('image');
            function fun1() {
                const image1 = document.getElementById('image1');
                let imageSource = image1.getAttribute("src")
                container.setAttribute(`src`, `${imageSource}`);
            }

            function fun2() {
                const image2 = document.getElementById('image2');
                let image2Source = image2.getAttribute('src');
                container.setAttribute(`src`, `${image2Source}`);
            }

            function fun3() {
                const image3 = document.getElementById('image3');
                let image3source = image3.getAttribute('src');
                container.setAttribute("src", `${image3source}`)
            }

        </script>
</body>

</html>
