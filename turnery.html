<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("enter any number");
        let isX = isNaN(x);
        isX
        ? console.log("${x} is not a number")
        : console.log("${x} is a number");
    </script>
</body>
</html>
