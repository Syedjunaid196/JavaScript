<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of Loop</title>
</head>
<body>
    <div id="heading1"></div>
   <script>
    let arr = [10, 20, 30, 40, 50, 60];
    for(let item of arr)
    {
        document.getElementById('heading1').innerHTML = item;
        console.log(item);
    }
    
   </script> 
</body>
</html>
