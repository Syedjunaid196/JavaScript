<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat</title>
</head>

<body>
    <div id="heading1">Hello, </div>
    <div id="heading2"> Guess Where Is Me?</div>
    <button onclick="fun()">Hit Me To Concat</button>
    <div id="heading3"></div>

    <script>
        function fun() {
            let firstHeading = document.getElementById('heading1').innerHTML;
            let secondHeading = document.getElementById('heading2').innerHTML;


            let concat = firstHeading.concat(secondHeading);

            let heading3 = document.getElementById('heading3');
            heading3.innerHTML = concat;

        }
    </script>

</body>

</html>
